<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Main circular background -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" />
  
  <!-- Central sphere -->
  <circle cx="50" cy="50" r="20" fill="white" opacity="0.9" />
  
  <!-- Connection lines -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="70" x2="50" y2="80" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="30" y1="50" x2="20" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="50" x2="80" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Outer circles representing community connections -->
  <circle cx="25" cy="25" r="5" fill="white" opacity="0.7"/>
  <circle cx="75" cy="25" r="5" fill="white" opacity="0.7"/>
  <circle cx="25" cy="75" r="5" fill="white" opacity="0.7"/>
  <circle cx="75" cy="75" r="5" fill="white" opacity="0.7"/>
  
  <defs>
    <radialGradient id="gradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
  </defs>
</svg>